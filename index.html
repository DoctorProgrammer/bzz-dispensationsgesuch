        <h1>Dispensationsgesuch</h1>
    </header>
    <main>
        <form id="form">
            <ol>
                <li>
                    <label for="vorname">Vorname</label>
                    <input type="text" id="vorname" name="vorname" required>
                </li>
                <li>
                    <label for="nachname">Nachname</label>
                    <input type="text" id="nachname" name="nachname" required>
                </li>
            </ol>
            <ol>
                <li>
                    <label for="email">E-Mail (musterm@bzz.ch)</label>
                    <input type="email" id="email" name="email" pattern="^[a-zA-Z]+@bzz\.ch$" required>
                </li>
                <li>
                    <label for="telefon">Telefon (+49791234567)</label>
                    <input type="tel" id="telefon" name="telefon" required pattern="\+[0-9]{11}">
                </li>
            </ol>
            <ol>
                <li>
                    <label for="klasse">Klasse</label>
                    <select id="klasse" name="klasse" required>
                        <option value="" selected disabled hidden>Bitte auswählen</option>
                        <option value="IM20">IM20a</option>
                        <option value="IM20">IM20b</option>
                        <option value="IM21">IM21a</option>
                        <option value="IM21">IM21b</option>
                        <option value="IM22">IM22a</option>
                        <option value="IM22">IM22b</option>
                        <option value="IM23">IM23a</option>
                        <option value="IM23">IM23b</option>
                    </select>
                </li>
                <li>
                    <label for="lehrberuf">Lehrberuf</label>
                    <select id="lehrberuf" name="lehrberuf" required>
                        <option value="" selected disabled hidden>Bitte auswählen</option>
                        <option value="detailhandelslehre">Detailhandelslehre</option>
                        <option value="elektroberufe">Elelektroberufe</option>
                        <option value="fabe">Fachangestellte Betreuung</option>
                        <option value="informatik">Informatikberufe</option>
                        <option value="kv">KV- oder Büro-Lehre</option>
                        <option value="mediamatik">Mediamatikberufe</option>
                    </select>
                </li>
                <li>
                    <label for="lehrbetrieb">Lehrbetrieb</label>
                    <select id="lehrbetrieb" name="lehrbetrieb" required>
                        <option value="" selected disabled hidden>Bitte auswählen</option>
                        <option value="horgen">Horgen</option>
                        <option value="stäfa">Stäfa</option>
                    </select>
                </li>
            </ol>
            <ol>
                <li>
                    <label for="von">Abwesenheit von:</label>
                    <input type="date" id="von" name="von" required>
                </li>
                <li>
                    <label for="bis">Abwesenheit bis:</label>
                    <input type="date" id="bis" name="bis" required>
                </li>
            </ol>
            <ol>
                <li>
                    <label for="grund">Grund der Abwesenheit</label>
                    <textarea id="grund" name="grund" required></textarea>
                </li>
                <li>
                    <label for="anzahl">Anzahl betroffener Lektionen</label>
                    <input type="number" id="anzahl" name="anzahl" required>
                </li>
                <li>
                    <label for="lehrpersonen">Betroffene Lehrpersonen</label>
                    <div id="searchlp">
                        <div>
                            <input id="lehrpersonen" name="lehrpersonen" type="text">
                        </div>
                        <ol id="dropdown">
                            <li>
                                André Probst
                            </li>
                            <li>
                                René Probst
                            </li>
                            <li>
                                Kevin Maurizi
                            </li>
                            <li>
                                Daniel Garavaldi
                            </li>
                            <li>
                                Demir Volkan
                            </li>
                        </ol>
                    </div>
                </li>
                <li>
                    <label for="beilagen">Beilagen</label>
                    <input type="file" id="beilagen" name="beilagen" multiple>
                </li>
                <li>
                    <label for="checkbox">Ich bestätige, dass die folgenden Voraussetzungen fürs Einreichen des Gesuchs erfüllt sind:</label>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox1" name="checkbox1" required>
                        <label for="checkbox1">Der Lehrbetrieb ist informiert und einverstanden.</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox2" name="checkbox2">
                        <label for="checkbox2">Bei Minderjährigen: Inhaber der Elterlichen Sorge sind informiert und einverstanden.</label>
                    </div>
                </li>
                <li>
                    <label for="bemerkungen">Bemerkungen</label>
                    <textarea id="bemerkungen" name="bemerkungen"></textarea>
                </li>
            </ol>
            <button id="submit" type="submit">Absenden</button>
        </form>
    </main>
</body>

</html>
